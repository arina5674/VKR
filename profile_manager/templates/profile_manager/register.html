<!DOCTYPE html>
<html lang="ru" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<header>
        <div class="container-fluid" style="border-bottom: solid;">
            <div class="row px-5">
                <div class="col">
                    <!-- Логотип слева -->
                    <a href="../../">
                        <img src="" alt="Логотип" width="40" height="40">
                        МойСайт
                    </a>
                </div>
            </div>
        </div>
    </header>
<body style="display: flex; flex-direction: column; height:100vh; margin: 0; padding: 0;">
    <div class="container-fluid text-center"  style="flex: 1;">
        <div class="row h-100 justify-content-center">
            <div class="col-4 align-self-center">
                <h1>Регистрация</h1>
                <form action=".?next={{ request.path }}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="row py-3">  <!-- Каждое поле формы в отдельной строке -->
                            <div class="col text-start">  <!-- Колонка для метки -->
                                {{ field.label_tag }}
                            </div>
                            <div class="col text-end">
                                {% if field.errors %}
                                <div class="wrong">  <!-- Колонка для поля ввода -->
                                    {{ field }}
                                    {{ field.errors }}
                                </div>
                            {% else %}
                                <div class="correct">  <!-- Колонка для поля ввода -->
                                    {{ field }}
                                </div>
                            {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="row">
                        <div class="col">
                            <p><input type="submit" value="Регистрация" class="btn btn-primary"></p>
                        </div>
                        <div class="col">
                            <p><button onclick="window.location.href='{% url 'login' %}'" class="btn btn-success">Войти</button></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% include 'education/footer.html' %}
</html>

<style>
    .wrong input{
        border-color: red;
    }
    .wrong li{
        color: red;
    }
    .wrong li::marker{
        content: "";
    }
</style>
